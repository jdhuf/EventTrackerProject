<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise Tracker</title>
	<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
	<h2>Exercise Tracker</h2>
	
	<h4>Exercises List</h4>
	
	<div id="exerciseList">
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Distance</th>
					<th>Duration</th>
					<th>Repetitions</th>
				</tr>
			</thead>
			<tbody id="exerciseRows">
			</tbody>	
		</table>
	</div>
	
	<h4>Find Exercise By Id</h4>
	
	<form name="exerciseForm">
	<label for="findByIdField">Please Enter Id Number</label><br><br>
		<input type="number" name="exerciseId"><br><br>
		<button name="findExerciseButton">Find Exercise</button>
	
	</form>
	
	<div id="output">
		<div id="exerciseData"></div>
		
	</div>
	

	
	
	


</body>
</html>
