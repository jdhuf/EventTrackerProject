


<h1 class="btn-success" style="text-align: center;">Exercise Tracker <span class="badge bd-primary"></span> </h1>

<div id="table">
  <table class="table table-striped table-hover" >
    <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Distance</th>
          <th>Duration</th>
           <th>Repetitions</th>
         </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exercise of exercises" >

        <td>{{exercise.id}}</td>
        <td>{{exercise.name}}</td>
        <td>{{exercise.distance}}</td>
        <td>{{exercise.duration}}</td>
        <td>{{exercise.repetitions}}</td>
        <td><button class="btn btn-danger"(click)="deleteExercise(exercise.id)">X</button></td>


      </tr>
    </tbody>
  </table>

  <form id="addExerciseForm" *ngIf="!selected">

    <input class="form-control" type="text" name="task" placeholder="Exercise Name" [(ngModel)]="newExercise.name" /><br />


    <button class="btn btn-success" (click)="addExercise(newExercise)">Add New</button>

  </form>

  <div id="detailView" *ngIf="selected && !editExercise">
    <p>{{selected.id}}</p>
    <p>{{selected.name}}</p>
    <p>{{selected.distance}}</p>
    <p>{{selected.duration}}</p>
    <p>{{selected.repetitions}}</p>

    <button class="btn btn-success" (click)="displayTable()">Back</button>
    <button class="btn btn-primary" (click)="setEditExercise()">Edit</button>
  </div>

  <form id="editExerciseForm" *ngIf="editExercise">
    <!-- <input type="text" name="id" placeholder="Id" [(ngModel)]="newTodo.id" /><br /> -->
    <input type="text" name="exercise" placeholder="Exercise" [(ngModel)]="editExercise.name" /><br />
    <input type="text" name="description" placeholder="Distance" [(ngModel)]="editExercise.distance" /><br />

    <button (click)="updateExercise(editExercise)">Save</button>
    <button (click)="editExercise= null">Cancel</button>

  </form>

</div>
